<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Analyze big data</title>
</head>
<body>
    <div style="margin-bottom: 40px; display: flex; justify-content: center;">
        <h1>Кластеризация пороговым алгоритмом</h1>
    </div>
    <div class="text-field">
        <div>
            <input type="file" id="fileX">
        </div>
        <label class="text-field__label" for="search">Выберите порог кластеризации T (Число)</label>
        <div class="text-field__group">
          <input class="text-field__input" type="number" id="valT" name="search">
          <button class="text-field__btn" type="button" id="buttonX">Посчитать</button>
        </div>
      </div>

    <div id="chart_div" style="width: 100%; height: 1000px;"></div>
    
</body>
<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="scripts/script.js"></script>
</html>
