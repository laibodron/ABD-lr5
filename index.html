<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Analyze big data</title>
</head>
<body>
    <div style="margin-bottom: 40px; display: flex; justify-content: center;">
        <h1>Кластеризация пороговым алгоритмом. Классификация</h1>
    </div>
    <div class="text-field">
        <div>
            <input type="file" id="fileX">
        </div>
        <label class="text-field__label" for="valT">Выберите порог кластеризации T (Число)</label>
        <div class="text-field__group">
          <input class="text-field__input" type="number" id="valT" name="search">
          <button class="text-field__btn" type="button" id="buttonX">Посчитать</button>
        </div>

        <h3>Классификация новой точки</h3>
        <label class="text-field__label" for="adPointName">Введите название</label>
        <div class="text-field__group">
            <input class="text-field__input" type="text" id="adPointName">
        </div>

        <label class="text-field__label" for="adPointX">Введите площадь в тыс. км<sup>2</sup></label>
        <div class="text-field__group">
            <input class="text-field__input" type="number" id="adPointX">
        </div>

        <label class="text-field__label" for="adPointY">Введите численность населения в тыс. чел</label>
        <div class="text-field__group">
            <input class="text-field__input" type="number" id="adPointY">
        </div>
        <button class="text-field__btn" type="button" id="adButton">Классифицировать точку</button> 
        <label class="text-field__label"><br>Классификация</label>
        <div id="adOutput">
            Элемент входит в состав классов: 1 <br>
            ыва
        </div>
      </div>
    

    <div id="chart_div" style="width: 100%;"></div>
    
</body>
<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="scripts/script.js"></script>
</html>
